<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Git on The Go</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      .navbar{
        margin-bottom:0;
        border-radius:0;
      }
    </style>
  </head>
  <body>

  	<!-- jumbotron weclome -->
  	<div class="jumbotron text-center">
  		<div class="container">
  			<h1>Git on The Go!!</h1>
  			<p>INSTRUCTIONS GO HERE</p>
  		</div>
  	</div>

  	<form>
	  	<!-- container -->
	  	<div class="container">
	  		<h2 class="text-center">Please select/enter your dependencies</h2>
	  		<!-- dependencies -->

	  		<!-- language -->
	  		<div class="form-group">
	  			<label>Framework</label>
	  			<select class="form-control">
	  				<option value="Djnago, Python">Djnago, Python</option>
	  				<option value="Flask">Flask</option>
	  				<option value="Bootstrap">Bootstrap</option>
	  			</select>
	  		</div>

	  		<!-- framework (DO JS TO CHANGE DEPENDING ON LAN) -->
	  		<div class="form-group">
	  			<label>Language</label>
	  			<select class="form-control">
	  				<option value="Djnago, Python">Djnago, Python</option>
	  				<option value="Flask">Flask</option>
	  				<option value="Bootstrap">Bootstrap</option>
	  			</select>
	  		</div>

	  		 <!-- language version (DO JS TO CHANGE DEPENDING ON LAN) -->
	  		<div class="form-group">
	  			<label>Version</label>
	  			<select class="form-control">
	  				<option value="Djnago, Python">Djnago, Python</option>
	  				<option value="Flask">Flask</option>
	  				<option value="Bootstrap">Bootstrap</option>
	  			</select>
	  		</div>

	  		<!-- external libraries -->
	  		<div class="form-group">
	  			<label>Any external libraries links</label>
	  			<input type="text" class="form-control" placeholder="Library link">
	  		</div>

	  		<hr>

	  		<div class="form-group">
		  		<!-- git repo link -->
				<label>The link of the reprository you wish to work on</label>
		  		<input type="text" class="form-control" placeholder="reprository link">
		  	</div>

	  		<button type="submit" class="btn btn-primary">Submit</button>

	  	</div>
  	</form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

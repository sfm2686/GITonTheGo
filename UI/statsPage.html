<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Git on The Go Statistics</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script src="js/statsPage.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  	<!-- container -->
  	<div class="container">
  		<h4>Percentage of users commits (top 10)</h4>

      <table class="table table-striped table-bordered table-hover table-condensed" id="stat0Table">
        <tr>
          <th>User</th>
          <th>Percentage</th>
        </tr>
      </table>

      <hr>

      <h4>Percentage of days of commits</h4>

      <table class="table table-striped table-bordered table-hover table-condensed" id="stat1Table">
        <tr>
          <th>Day</th>
          <th>Percentage</th>
        </tr>
      </table>

      <hr>

      <h4>Percentage of top commit times (top 10)</h4>

      <table class="table table-striped table-bordered table-hover table-condensed" id="stat2Table">
        <tr>
          <th>Hour (military)</th>
          <th>Percentage</th>
        </tr>
      </table>

      <hr>

      <h4>Top 10 most common words in commit messages</h4>

      <table class="table table-striped table-bordered table-hover table-condensed" id="stat3Table">
        <tr>
          <th>#</th>
          <th>Word</th>
        </tr>
      </table>

      <a class="btn btn-default" id="statsButton" onClick="goToShell()" href="shellPage.html">Go back to shell</a>
      <div style="height: 20px"></div>
  	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
